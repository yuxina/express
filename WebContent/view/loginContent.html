<div ng-controller="loginCtrl">
	<section id="main">
		<article class="page">
			<div class="page-content fl-page-content">
				<form>
					<div class="fl-tel-wrap">
						<input type="text" class="fl-tel  box-fix" placeholder="请输入用户名"
							maxlength="11" ng-model="phone">
						<div class="fl-del" ng-click="clearPhone()">
							<span class="fl-icon-del"></span>
						</div>
					</div>
					<div class="fl-tel-wrap">
						<input type="password" class="fl-tel  box-fix" placeholder="请输入密码"
							maxlength="8" ng-model="pwd">
						<div class="fl-del" ng-click="clearPwd()">
							<span class="fl-icon-del"></span>
						</div>
					</div>
					<div class="fl-code-getcode clearfix" style="display: none">
						<input type="tel" class="fl-code box-fix" placeholder="请输入验证码">
						<button class="fl-getcode-btn">获取验证码</button>
					</div>
					<button class="btn btn-login btn-block" ng-click="submit()">登录</button>
					<div class="login-info-wrap clearfix">
					<a href="#" class="forget-pwd"><span>忘记密码?</span></a> <a ui-sref="register"
						class="register-new"><span>注册账号</span></a>
				</div>
				</form>
			</div>
		</article>
		<div class="ui-hint {{showError}}" id="errorMsg" style="width: 46.7%;"
			ng-bind="errorMsg"></div>
	</section>
</div>
